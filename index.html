<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WheatherApp</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Merriweather:ital,wght@1,300&family=Parisienne&family=Poppins:ital,wght@1,100&family=Roboto+Slab:wght@100;200&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Merriweather:ital,wght@1,300&family=Parisienne&family=Poppins:ital,wght@1,100&family=Roboto+Slab:wght@100;200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1></h1>
    <br />

    <div class="container">
      <div class="row" id="cities">
        <div class="col-3">
          <button type="button" class="btn btn-outline-secondary" id="city1">
            Madrid
          </button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-outline-secondary" id="city2">
            Paris
          </button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-outline-secondary" id="city3">
            Rome
          </button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-primary" id="city4">
            Current
          </button>
        </div>
      </div>

      <form class="row justify-content-center" id="searchline">
        <div class="col-auto">
          <input
            type="text"
            class="form-control"
            id="search"
            placeholder="Enter city"
          />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3" id="searchButton">
            Search
          </button>
        </div>
      </form>

      <div id="actualdate"></div>
      <img
        src="http://openweathermap.org/img/wn/10d@2x.png"
        alt="clear"
        id="icon"
      />

      <div id="weatherdescription"></div>
      <div class="underEmoji">
        <span class="temperature" id="temperature"></span>
        <span class="units"><small>°C</small></span>
      </div>

      <div class="city" id="shownCity"></div>
      <br />

      <div class="row align-items-start" id="weatherinformation">
        <div class="col-4" id="hum">
          Humidity <br />
          <span id="humidity"></span><span>%</span>
        </div>
        <div class="col-4" id="temp">
          Temperature<br />
          <span id="temperaturechanges"></span><span>°C</span>
        </div>
        <div class="col-4" id="wi">
          Wind<br /><span id="wind"></span><span>km/h</span>
        </div>
      </div>
      <br />
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <div class="developer">
      This app is
      <a href="https://github.com/tabeahanna/weatherapp">open-source coded</a>
      by Tabea
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
